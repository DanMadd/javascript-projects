<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-theme">
            <h1 class="text-center">Navigation</h1>
            <div class="navigation">  
                <a href="index.html" class="nav-button">Home</a>
                <a href="library.html" class="nav-button">Library</a>
            </div>
        </div>
        <div class="text-center acontent-center header">
            <h1>Library</h1>
        </div>
        <div class="inner-content-container">
            <div class="text-center acontent-center subheader">
                <h3>Books</h3>
            </div>
            <div class="inner-content-grid jcontent-center">
                <div class="content-card">
                    <div class="add-button text-center acontent-center" id="open-dialog-add-book-button">
                        Add
                    </div>
                </div>
                <div class="content-card">2</div>
                <div class="content-card">3</div>
                <div class="content-card">4</div>
                <div class="content-card">1</div>
                <div class="content-card">2</div>
                <div class="content-card">3</div>
                <div class="content-card">4</div>
            </div>
        </div>
    </div>
    <dialog id="add-book-dialog" class="header">
        <form class="form" id="add-book-form">
            <label for="Book">Book Title</label>
            <input type="text" id="Book">
            <label for="Author">Author</label>
            <input type="text" id="Author">
            <label for="Pages">Total Pages</label>
            <input type="number" id="Pages" value="0">
        </form>
        <div>
            <button id="add-book-button">Add</button>
            <button id="cancel-book-button" type="reset">Cancel</button>
        </div>
    </dialog>
    <script src="scripts/library.js"></script>
</body>
</html>
